<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font-1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- google font-2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css framework tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Month Manager</title>
</head>
<body>
    <header>
        <h3 class="text-center text-5xl my-6">MONTH MANAGER</h3>
    </header>
    <main class="mx-5 lg:flex justify-center px-2 main">
        <section class="lg:w-4/6 w-full">
            <div class="">
                <img src="images/main-iamge.jpg" alt="" >
            </div>
            <p id="error"></p>
        </section>
        <section class="text-center flex flex-col bg-blue-100 justify-center lg:w-2/6 w-full">
            <div class="mt-2 ">
                <h3>Income</h3>
                <div class="mt-2">
                    <span>Income: </span>
                    <input class="rounded mb-4 px-2" type="text" name="" id="income-input" placeholder="0">
                </div>
            </div>
            <div class="my-2">
                <h3 class="mt-2">Expences</h3>
                <div class="mt-2">
                    <span>Food: </span>
                    <input class="rounded mb-4 px-2" type="text" name="" id="food-input" placeholder="0">
                </div>
                <div class="mt-2">
                    <span>Rent: </span>
                    <input class="rounded mb-4 px-2" type="text" name="" id="rent-input" placeholder="0">
                </div >
                <div class="mt-2">
                    <span>Clothes: </span>
                    <input class="rounded mb-4 px-2" type="text" name="" id="clothes-input" placeholder="0">
                </div>
                <div>
                    <button id="calculate-btn" class="calculate px-8 rounded py-3 mt-2">Calculate</button>
                </div>
            </div>
            <div>
                <h3>Total Expences: <span id="expence-id">00</span></h3>
                <h3>Balance: <span id="balance-id">00</span></h3>
            </div>
            <div>
                <h3>Save: 
                    <input class="rounded mb-4 px-2" type="text" name="" id="save-input" placeholder="0">%
                </h3>

                <button id="save-btn" class="save mt-3 px-3 rounded py-1">Save</button>
            </div>
            <div>
                <h3>Saving Amount: <span id="saving-id">00</span></h3>
                <h3>Remaining Balance: <span id="remaining-id">00</span></h3>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
